<table class="table highlight">
  <tr>
    <th>ID</th>
    <th>Descrição</th>
    <th>Valor</th>
    <th>Quantidade</th>
    <th></th>
  </tr>
  <tr *ngFor="let produto of produtos">
    <td>{{ produto.id }}</td>
    <td>{{ produto.descricao }}</td>
    <td>{{ produto.valor }}</td>
    <td>{{ produto.quantidade }}</td>
    <td>
      <a class="waves-effect waves-light btn-large" routerLink="/produtos/edita/{{ produto.id }}"><i class="material-icons"></i>Editar</a>
      &nbsp;<a class="waves-effect waves-light btn-large" (click)="exclui(produto)"><i class="material-icons"></i>Excluir</a>
    </td>
    </tr>
  <br>
  <br>
  <br>
  <button class="waves-effect waves-light btn-large" routerLink="/produto">Adicionar</button>
</table>
