<table class="table highlight">
  <tr>
    <th>id</th>
    <th>Nome</th>
    <th>Email</th>
    <th>Telefone</th>
    <th>Cpf</th>
  </tr>
  <tr *ngFor="let cliente of clientes">
    <td>1</td>
    <td>{{ cliente.nome }}</td>
    <td>{{ cliente.email }}</td>
    <td>{{ cliente.telefone }}</td>
    <td>{{ cliente.cpf }}</td>
  </tr>
  <br>
  <br>
  <br>
  <button class="waves-effect waves-light btn-large">Adicionar</button>
</table>
