<div class="row">
  <form class="col s12" (ngSubmit)="insere()">
    <div class="row">
      <div class="col s11">
        <h5>Cadastro de Clientes</h5>
      </div>
      <div class="col s1">
          <a class="waves-effect waves-light btn-large" routerLink="/clientes">Voltar</a>
      </div>
    
    </div>
 

    
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Nome" name="nome" [(ngModel)]="cliente.nome" type="text" class="validate">
        <label for="nome"></label>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input placeholder="E-mail" name="email" [(ngModel)]="cliente.email" type="text" class="validate">
            <label for="email"></label>
          </div>
      <div class="input-field col s6">
        <input placeholder="Telefone" name="telefone" [(ngModel)]="cliente.telefone" type="text" class="validate">
        <label for="telefone"></label>
      </div>
     
    </div>

    <div class="row">
          <div class="input-field col s12">
            <textarea placeholder="CPF" name="cpf" [(ngModel)]="cliente.cpf" class="materialize-textarea" length="140"></textarea>
            <label for="cpf"></label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
          
          </button>
          <div class="alert alert-sucess" role="alert" *ngIf="sucesso">Cadastro realizado com sucesso!</div>
  </form>
</div>
{{cliente | json}}
